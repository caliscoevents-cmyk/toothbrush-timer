# .github/workflows/tests.yml
name: Tests Unitaires

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Installer les dépendances
      # Installe Jest et les dépendances listées dans package.json à la racine
      run: npm install

    - name: Exécuter les tests unitaires
      # Lance Jest. Il trouvera la config (jest.config.js) et les tests
      run: npx jest
